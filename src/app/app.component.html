<mat-card>
  <form class="fot">
    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>name</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>last name</mat-label>
      <input matInput type="text">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>FE Technology</mat-label>
      <mat-select  >
        <mat-option ></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-field" appearance="fill">
      <mat-label>FE Technology Version</mat-label>
      <mat-select>
        <mat-option></mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput 
             placeholder="Ex. pat@example.com">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error >
        Please enter a valid email address
      </mat-error>
      <mat-error >
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    
    <div>
    <mat-form-field class="form-field" >
      <mat-label>Hobby:</mat-label>
      <input matInput >
      <mat-error >Hobby is required</mat-error>
      <mat-error >
        Hobby length must be from 4 to 20 characters
      </mat-error>
      <mat-icon class="remove-icon" >remove_circle</mat-icon>
    </mat-form-field>
  </div>
  <button class="add-hobby-btn" mat-raised-button type="button">Add Hobby</button>


  </form>
</mat-card>
